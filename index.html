<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Ingrese un Número al cual le quiera sacar las tablas" id="n" >
    <input type="text" id="ct" placeholder="Cuantas Tablas del número quieren sacar">
    <input type="button" value="Enviar" onclick="Multiplicacion()">
    <script>
        function Multiplicacion(){
            let ct = document.getElementById('ct').value;
            let n = document.getElementById('n').value;
            for (let i = 0; i <= ct; i++) {
                let tl = n * i;
                document.write(`${n}x${i}=${tl}<br>`);
            
            }
        }
        
    </script>
    
</body>
</html>
